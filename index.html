<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS_HW</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.7.3/d3.min.js"></script>
</head>

<body>
    <form>
        <div class="jumbotron"></div>
            <div class="row">
                <div class="col-sm date">
                    <input type="text" class="form-control" id="date" placeholder="XX/XX/20XX">
                </div>
            </div>
            <div class="row">
                <button id="resets" type="submit" class="btn btn-default">Reset</button>
                <button id="searches" type="submit" class="btn btn-default">Search</button>
            </div>
        </div>
    </form>
    <div class="row">
      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Date/Time</th>
              <th>City</th>
              <th>State</th>
              <th>Country</th>
              <th>Shape</th>
              <th>Duration</th>
              <th>Comment</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</body>
<script src= "Data/data.js"></script>
<script src = "index.js"></script>
</html>
